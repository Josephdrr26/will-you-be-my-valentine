<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background:
        radial-gradient(circle at 18% 18%, rgba(255,255,255,.65), transparent 38%),
        radial-gradient(circle at 82% 14%, rgba(255,255,255,.55), transparent 40%),
        radial-gradient(circle at 14% 82%, rgba(255,255,255,.50), transparent 45%),
        radial-gradient(circle at 86% 86%, rgba(255,255,255,.50), transparent 45%),
        radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
      padding: 12px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 18px 18px 20px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    /* PHOTO ‚Äî SHORTER */
    .hero {
      width: min(340px, 86vw);
      max-height: 200px;        /* üëà capped height */
      object-fit: cover;
      object-position: 50% 35%;
      margin: 0 auto 10px;      /* tighter spacing */
      display: block;
      border-radius: 16px;
      box-shadow: 0 12px 26px rgba(0,0,0,.18);
      border: 3px solid rgba(255,255,255,.7);
    }

    /* QUESTION ‚Äî SLIGHTLY SMALLER */
    h1 {
      font-size: clamp(20px, 3vw, 32px);
      margin: 6px 0 12px;
      line-height: 1.2;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 120px;            /* shorter */
      margin: 0 auto 4px;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 14px 22px;
      font-size: 17px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 4px;
      font-size: 13px;
      opacity: .75;
    }

    .result {
      display: none;
      margin-top: 14px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(28px, 4vw, 42px);
      margin: 8px 0;
    }

    .fireworks {
      width: min(340px, 90vw);
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.14);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img class="hero" src="IMG_5307.jpeg" alt="Us" />

    <h1>Kateryna Maksymenko, will you be my Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Don‚Äôt do me like Phipps please :)</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = window.innerWidth * dpr;
      confettiCanvas.height = window.innerHeight * dpr;
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);

    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({
          particleCount: 12,
          spread: 90,
          startVelocity: 45,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: 300,
          spread: 140,
          startVelocity: 60,
          origin: { x: 0.5, y: 0.55 }
        });
      }, 300);
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      noBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
      noBtn.style.top  = clamp(newTop, 0, z.height - b.height) + "px";
      noBtn.style.transform = "none";
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );
      if (d < 140) moveNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  hint.style.display = "none";
  result.style.display = "block";
  resizeConfettiCanvas();
  fullScreenConfetti();

  // ‚¨áÔ∏è SEND YOU A TEXT (iPhone-friendly)
  setTimeout(() => {
    window.location.href =
      "sms:+13213141035?body=I said YES‚ù§Ô∏è!";
  }, 800);
});
  </script>
</body>
</html>
